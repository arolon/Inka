<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@300;400;500;600;700&family=Proxima+Nova:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Language Toggle -->
        <div class="language-toggle">
            <button id="langToggle" class="lang-btn">
                <span class="lang-text">EN</span>
                <span class="lang-icon">üåê</span>
            </button>
        </div>

        <header>
            <h1 data-translate="title">Make a Reservation</h1>
            <p data-translate="subtitle">Book your table at our restaurant</p>
        </header>

        <main>
            <form id="reservationForm" class="reservation-form">
                <!-- Date and Time Section -->
                <section class="form-section">
                    <h2 data-translate="sections.dateTime">When would you like to dine?</h2>
                    
                    <div class="form-group">
                        <label for="date" data-translate="fields.date">Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time" data-translate="fields.time">Time *</label>
                        <select id="time" name="time" required>
                            <option value="" data-translate="placeholders.selectDateFirst">Select a date first</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="people" data-translate="fields.people">Number of People *</label>
                        <input type="number" id="people" name="people" min="1" max="20" required>
                    </div>
                </section>

                <!-- Contact Information Section -->
                <section class="form-section">
                    <h2 data-translate="sections.contact">Contact Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName" data-translate="fields.firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName" data-translate="fields.lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" data-translate="fields.phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </section>

                <!-- Preferences Section -->
                <section class="form-section">
                    <h2 data-translate="sections.preferences">Preferences</h2>
                    
                    <div class="form-group">
                        <label data-translate="fields.seatingPreference">Seating Preference</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="seating" value="inside">
                                <span class="radio-custom"></span>
                                <span data-translate="options.inside">Inside</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="seating" value="patio">
                                <span class="radio-custom"></span>
                                <span data-translate="options.patio">Patio</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="seating" value="no-preference" checked>
                                <span class="radio-custom"></span>
                                <span data-translate="options.noPreference">No Preference</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label data-translate="fields.accessibility">Accessibility</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="wheelchair" value="true">
                                <span class="checkbox-custom"></span>
                                <span data-translate="options.wheelchair">Wheelchair Accessible</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="hearing" value="true">
                                <span class="checkbox-custom"></span>
                                <span data-translate="options.hearing">Hearing Impairment</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Special Requests Section -->
                <section class="form-section">
                    <h2 data-translate="sections.specialRequests">Special Requests</h2>
                    
                    <div class="form-group">
                        <label for="specialRequests" data-translate="fields.specialRequests">Additional Notes or Requests</label>
                        <textarea id="specialRequests" name="specialRequests" rows="4" data-translate-placeholder="placeholders.specialRequests" placeholder="Any special requests, dietary restrictions, or notes for your reservation..."></textarea>
                    </div>
                </section>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn" data-translate="buttons.submit">Book Reservation</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Load configuration first -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
